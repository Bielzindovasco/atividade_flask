<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Playlists</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Playlists</h1>
        <nav>
            <a href="{{ url_for('create_playlist') }}">Criar Nova Playlist</a>
            <a href="{{ url_for('index') }}">Voltar para o Início</a>
        </nav>
    </header>
    <main>
        <ul>
            {% for playlist in playlists %}
                <li>
                    <strong>{{ playlist.title }}</strong><br>
                    {{ playlist.description }}<br>
                    <a href="{{ url_for('edit_playlist', index=loop.index0) }}">Editar</a>
                    <form action="{{ url_for('delete_playlist', index=loop.index0) }}" method="POST" style="display:inline;">
                        <button type="submit">Excluir</button>
                    </form>
                    <a href="{{ url_for('add_music', index=loop.index0) }}">Adicionar Música</a>
                </li>
            {% else %}
                <li>Não há playlists para mostrar.</li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
